<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CardioPulse{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff4b2b 0%, #ff416c 100%);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --text-dark: #2d3436;
            --accent-color: #ff416c;
        }

        /* Dark Mode Variables */
        body.dark-theme {
            --glass-bg: rgba(30, 30, 30, 0.85);
            --text-dark: #f5f6fa;
            background-color: #0f0f0f !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f0f2f5;
            color: var(--text-dark);
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
        }

        /* Custom Animated Background Particles */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.4;
        }

        /* Page Loader Logic */
        #loader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .heart-loader {
            font-size: 3rem;
            color: var(--accent-color);
            animation: heartBeat 1.2s infinite;
        }

        /* Premium Navbar */
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 12px 0;
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: -1px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Dynamic Hover Logic */
        .nav-link {
            position: relative;
            margin: 0 12px;
            transition: 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .btn-predict {
            background: var(--primary-gradient);
            color: white !important;
            border-radius: 50px;
            padding: 10px 28px !important;
            font-weight: 600;
            border: none;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-predict:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 15px 30px rgba(255, 65, 108, 0.4);
        }

        .content-wrapper {
            animation: slideUpFade 0.8s ease-out;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body class="{{ 'dark-theme' if request.cookies.get('theme') == 'dark' else '' }}">

    <div id="loader">
        <div class="heart-loader">
            <i class="fas fa-heart-pulse"></i>
        </div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="/home">
                <i class="fas fa-heart-pulse me-2"></i>CardioPulse
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link {% if page == 'home' %}active{% endif %}" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if page == 'about' %}active{% endif %}" href="/dataset">Data Story</a></li>
                    <li class="nav-item"><a class="nav-link {% if page == 'visualizations' %}active{% endif %}" href="/visuals">Insights</a></li>
                    <li class="nav-item"><a class="nav-link {% if page == 'statistics' %}active{% endif %}" href="/stats">Metrics</a></li>
                    <li class="nav-item"><a class="nav-link {% if page == 'model' %}active{% endif %}" href="/model">ML Logic</a></li>
                    <li class="nav-item"><a class="nav-link {% if page == 'disclaimer' %}active{% endif %}" href="/disclaimer">Disclaimer</a></li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <button id="theme-toggle" class="me-3 btn btn-light rounded-circle shadow-sm">
                        <i class="fas {{ 'fa-sun' if request.cookies.get('theme') == 'dark' else 'fa-moon' }}"></i>
                    </button>
                    <a href="/predict" class="btn btn-predict animate__animated animate__pulse animate__infinite">
                        Predict Now
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper container py-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-5">
        <div class="container">
            <div class="mb-4">
                <a href="#" class="btn btn-outline-secondary rounded-circle me-2"><i class="fab fa-github"></i></a>
                <a href="#" class="btn btn-outline-secondary rounded-circle"><i class="fab fa-linkedin"></i></a>
            </div>
            <p class="text-muted small">&copy; 2026 CardioPulse AI. Developed for Medical Informatics.</p>
            <a href="/disclaimer" class="text-danger x-small text-decoration-none fw-bold">Legal Disclaimer</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 1. Loader Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        });

        // 2. Persistent Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            themeToggle.querySelector('i').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            document.cookie = `theme=${isDark ? 'dark' : 'light'}; path=/; max-age=31536000`;
        });

        // 3. Simple Background Particle Effect (Liveliness)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = '#ff416c';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        initCanvas();
        for(let i=0; i<50; i++) particles.push(new Particle());
        animate();
        window.onresize = initCanvas;
    </script>
</body>
</html>
